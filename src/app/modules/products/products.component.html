<div class="mat-elevation-z8">
    <div class="adicionar">
      <h4>Adicionar Produto</h4>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Descrição" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <input type="text" class="form-control" placeholder="Valor" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <input type="text" class="form-control" placeholder="Quantidade" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <input type="text" class="form-control" placeholder="Fornecedor" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-success">Adicionar</button>
      </div>
      
    </div>
<div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 50px;">Id</th>
          <th scope="col" style="width: 200px;">Descrição</th>
          <th scope="col" style="width: 100px;">Fornecedor</th>
          <th scope="col" style="width: 100px;">Valor</th>
          <th scope="col" style="width: 100px;">Quantidade</th>
          <th scope="col" style="width: 700px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of AllProducts | async ;let i = index;">
          <td>{{product.Id}}</td>
          <td>{{product.Nome}}</td>
          <td>{{product.Fornecedor}}</td>
          <td>{{product.Valor|currency:'BRL'}}</td>
          <td>{{product.Quantidade}}</td>
          <td>
            <div class="input-group mb-3">
              <button class="btn btn-outline-primary"  (click)="turnValid_valor()" type="button" style="margin-right: 5px;">Valor</button>
              <div *ngIf="valid_valor != false">
                <td>        <input type="text" class="form-control" placeholder="Valor" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </td>
                
              </div>
              <button class="btn btn-outline-primary"  (click)="turnValid_qtd()" type="button" style="margin-right: 5px;">Quantidade</button>
              <div *ngIf="valid_qtd != false">
                <td>        <input type="text" class="form-control" placeholder="Quantidade" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </td>
                
              </div>
            <button type="button" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                </svg>
               
              </button>
              </div>
          </td>
        
        </tr>
      </tbody>
    </table>
    <!-- <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo">
    </pagination-controls> -->
  </div>
  </div>
